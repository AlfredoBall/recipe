resources:
- repo: self

- stage: CreateMigrationBundle
  displayName: 'Create Migration Bundle'
  jobs:
  - job: 'Install_EF_Tool'
    displayName: 'Install EF Tool'
    steps:
    - task: DotNetCoreCLI@2
      displayName: New Manifest for tool
      inputs:
        command: custom
        custom: 'new '
        arguments: tool-manifest
    - task: DotNetCoreCLI@2
      displayName: Install EF Tool
      inputs:
        command: custom
        custom: 'tool '
        arguments: install dotnet-ef